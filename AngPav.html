<title>Happy Chinese New Year</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html,body{
    height:100%;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(to bottom,#b30000,#660000);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Full Screen Vertical Card */
.container{
    width:100%;
    height:100%;
    padding:20px;
    text-align:center;
    color:gold;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    border:8px double gold;
}

/* Title */
h1{
    font-size:28px;
    margin-bottom:10px;
    text-shadow:0 0 15px gold;
}

/* Lantern Animation */
.lantern{
    font-size:60px;
    margin-bottom:15px;
    animation:swing 2s infinite alternate ease-in-out;
}

@keyframes swing{
    from{ transform:rotate(-8deg);}
    to{ transform:rotate(8deg);}
}

/* QR Section */
.qr-box{
    background:white;
    padding:15px;
    border-radius:25px;
    box-shadow:0 0 25px gold;
    margin-top:15px;
}

.qr-box img{
    width:220px;
    height:220px;
}

/* Footer */
.footer{
    margin-top:25px;
    font-size:16px;
}

/* Floating Gold Coins */
.coin{
    position:absolute;
    top:-40px;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{ transform:translateY(0);}
    100%{ transform:translateY(110vh);}
}
</style>
</head>
